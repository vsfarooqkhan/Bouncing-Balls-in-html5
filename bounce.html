<!DOCTYPE html>
<html>
    <head>
        <title>Bouncing Balls By Farooq </title>
    </head>
    <body id="body">
        <div class="central">
            <div>
                <h1>Bouncing Balls,</h1>
                <p>on an HTML5 Canvas.</p>
                <p>Select number of balls</p>
                <input id="range" type="range" value="15" min="1" max="25"/>
                <br/>
                <p id="number">Number of balls: 15</p>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </body>
</html>
